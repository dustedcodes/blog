{{ define "layout" }}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Base.Title }}">
    <meta name="author" content="Dustin Moris Gorski">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@dustinmoris" />
    <meta name="twitter:creator" content="@dustinmoris" />

    <!-- Open Graph -->
    <meta property="og:url" content="{{ .Base.URLs.RequestURL }}" />
    <meta property="og:title" content="{{ .Base.Title }}" />
    <meta property="og:description" content="{{ .Base.SubTitle }}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:image" content="{{ .Base.URLs.CDN }}/images/logo.png" />
    <meta property="og:image:secure_url" content="{{ .Base.URLs.CDN }}/images/logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="{{ .Base.Title }}">

    <title>{{ .Base.Title }}</title>

    <link rel="stylesheet" href="{{ .Base.Assets.CSSPath }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="{{ .Base.Assets.JSPath }}" defer async></script>

    {{ template "header" . }}
</head>

<body>
    <header>

    </header>
    <main>
        {{ template "content" . }}
    </main>
    <footer>
        <p>Copyright &copy; {{ .Base.Year }}</p>
    </footer>
</body>
</html>
{{ end }}
