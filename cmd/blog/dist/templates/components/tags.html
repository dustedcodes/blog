{{ define "tags" }}
{{ if . }}
    <p class="flex flex-row flex-wrap justify-center items-center font-medium text-base my-3">
        {{ range $i, $t := . }}
        <a class="mx-2 my-2 sm:my-0 px-4 py-1 rounded-2xl bg-plum-1500 text-plum-300 text-base font-mono font-medium tracking-wider hover:bg-plum-1400 hover:text-shimmer hover:no-underline" href="{{ $t.URL }}">{{ $t.Value }}</a>
        {{ end }}
    </p>
    {{ end }}
{{ end}}
