{{ define "header" }}
{{ end }}

{{ define "content" }}

<div class="text-center">
    <h2 class="text-center mt-10">{{ .Base.Title }}</h2>
    <ul class="text-center">
        {{ range $i, $post := .BlogPosts }}
            <li class="my-10 pt-10 mx-0 px-0 border-t-2 border-plum-1400 list-none">
                <a href="{{ $post.Permalink }}" class="text-plum-200 text-3xl hover:text-shimmer hover:no-underline">{{ $post.Title }}</a>
                <p class="text-plum-600 text-lg">{{ $post.PublishedOn }}</p>
                <p>{{ template "tags" .Tags }}</p>
            </li>
        {{ end }}
    </ul>
</div>

{{ end }}
