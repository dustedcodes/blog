{{ define "header" }}
{{ end }}

{{ define "content" }}

<div class="flex flex-row justify-center">
    <h1 class="pageTitle">Blog</h1>
</div>

<div class="mb-10">
{{ range $i, $year := .SortedYears }}
    <h2 class="text-center text-zinc-200 font-sans uppercase font-bold text-4xl mb-10">{{ $year }}</h2>
    <ul class="text-center text-xl mt-5 mb-10 font-sans font-normal">
        {{ with $posts := index $.Catalogue $year }}
            {{ range $i, $post := $posts }}
                <li class="my-5"><a href="{{ $post.Permalink }}" class="text-zinc-400">{{ $post.Title }}</a></li>
            {{ end }}
        {{ end }}
    </ul>
{{ end }}
</div>

{{ end }}
